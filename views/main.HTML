<head>

<body>
    <div class="container">
        <h3 id="usernameDisplay"></h3>
        <h1>Welcome to your blog!</h1>
        <div id="usernameDisplay"></div>
        <form id="postForm">
            <div class="mb-3">
                <label for="newPost" class="form-label">Create a new post</label>
                <textarea id="newPost" name="newPost" class="form-control" rows="3"
                    placeholder="Write your post here..."></textarea>
            </div>
            <br>
            Pick a color!......: <input class="tui-input" type="color" value="#00FF00" id="postColor" /><br>
            <button type="submit">Post</button>

        </form>

        <h1>Previous posts</h1>
        <ul id="postsList">
        </ul>
    </div>

    <script src="/main.js"></script>

</body>
